<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable.js ドラッグ＆ドロップテスト</title>
  <style>
    .flex-box {
      display: flex;
      flex-direction: column;
      height: 500px;
      overflow: scroll;
      gap: 10px;
    }
    .dropzone {
      width: 220px;
      padding: 10px;
      border: 2px dashed #ccc;
      text-align: center;
      font-size: 16px;
      color: #7f8c8d;
      min-height: 150px;
      position: relative;
    }
    .draggable {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-sizing: border-box;
      cursor: move;
      position: relative;
      transition: height 0.3s ease;
    }
    .draggable.dragging {
      z-index: 1000;
      background-color: red;
    }
    .hide-button, .show-button-wrapper {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .hide-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .show-button-wrapper {
      display: none;
    }
    .show-button {
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .add-item-button {
      margin-top: 10px;
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      width: 100%;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
      text-align: left;
    }
    li {
      background-color: #2c3e50;
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-item-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
      display: none; /* 初期状態では削除ボタンを非表示に */
    }
  </style>
</head>
<body>
  <div class="flex-box" id="sortable-container">
    <div class="dropzone">
      <div class="draggable" id="draggable1">
        <div class="content">
          <h3>ドラッグ1</h3>
          <ul>
            <li>
              項目 1
            </li>
          </ul>
          <button class="add-item-button">追加</button>
          <button class="hide-button">非表示</button>
        </div>
        <div class="show-button-wrapper">
          <button class="show-button">表示</button>
        </div>
      </div>
    </div>
    <div class="dropzone">
      <div class="draggable" id="draggable2">
        <div class="content">
          <h3>ドラッグ2</h3>
          <ul>
            <li>
              項目 1
            </li>
          </ul>
          <button class="add-item-button">追加</button>
          <button class="hide-button">非表示</button>
        </div>
        <div class="show-button-wrapper">
          <button class="show-button">表示</button>
        </div>
      </div>
    </div>
    <div class="dropzone">
      <div class="draggable" id="draggable3">
        <div class="content">
          <h3>ドラッグ3</h3>
          <ul>
            <li>
              項目 1
            </li>
          </ul>
          <button class="add-item-button">追加</button>
          <button class="hide-button">非表示</button>
        </div>
        <div class="show-button-wrapper">
          <button class="show-button">表示</button>
        </div>
      </div>
    </div>
    <div class="dropzone">
      <div class="draggable" id="draggable4">
        <div class="content">
          <h3>ドラッグ4</h3>
          <ul>
            <li>
              項目 1
            </li>
          </ul>
          <button class="add-item-button">追加</button>
          <button class="hide-button">非表示</button>
        </div>
        <div class="show-button-wrapper">
          <button class="show-button">表示</button>
        </div>
      </div>
    </div>
    <div class="dropzone">
      <div class="draggable" id="draggable5">
        <div class="content">
          <h3>ドラッグ5</h3>
          <ul>
            <li>
              項目 1
            </li>
          </ul>
          <button class="add-item-button">追加</button>
          <button class="hide-button">非表示</button>
        </div>
        <div class="show-button-wrapper">
          <button class="show-button">表示</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script>
    // Sortable.jsの初期化
    document.querySelectorAll('.dropzone').forEach((dropzone) => {
      new Sortable(dropzone, {
        group: 'shared',
        animation: 150,
        onEnd: function (evt) {
          const item = evt.item;
          const toContainer = evt.to;
          const fromContainer = evt.from;

          if (toContainer.children.length > 1) {
            const itemToSwap = toContainer.children[0] === item ? toContainer.children[1] : toContainer.children[0];
            fromContainer.appendChild(itemToSwap);
          }
          item.style.transform = 'translate(0, 0)';
        }
      });
    });

    // 非表示ボタンのクリックイベント
    document.querySelectorAll('.hide-button').forEach(button => {
      button.addEventListener('click', function() {
        const draggableElement = this.closest('.draggable');
        draggableElement.querySelector('.content').style.display = 'none';  // コンテンツを非表示にする
        draggableElement.querySelector('.show-button-wrapper').style.display = 'block';  // 表示ボタンを表示する
      });
    });

    // 表示ボタンのクリックイベント
    document.querySelectorAll('.show-button').forEach(button => {
      button.addEventListener('click', function() {
        const draggableElement = this.closest('.draggable');
        draggableElement.querySelector('.content').style.display = 'block';  // コンテンツを表示にする
        draggableElement.querySelector('.show-button-wrapper').style.display = 'none';  // 表示ボタンを非表示にする
      });
    });

    // 追加ボタンのクリックイベント
    document.querySelectorAll('.add-item-button').forEach(button => {
      button.addEventListener('click', function() {
        const ul = this.closest('.draggable').querySelector('ul');
        const newItem = document.createElement('li');
        newItem.innerHTML = '項目 ' + (ul.children.length + 1) + ' <button class="remove-item-button">削除</button>';
        ul.appendChild(newItem);

        // 削除ボタンをすべての`li`に表示
        ul.querySelectorAll('.remove-item-button').forEach(btn => {
          btn.style.display = 'inline-block';
        });

        // 新しい削除ボタンにイベントリスナーを追加
        newItem.querySelector('.remove-item-button').addEventListener('click', function() {
          removeListItem(this);
        });

        // `draggable` の高さを調整
        const draggableElement = this.closest('.draggable');
        adjustDraggableHeight(draggableElement);
      });
    });

    // 削除ボタンのクリックイベント
    document.querySelectorAll('.remove-item-button').forEach(button => {
      button.addEventListener('click', function() {
        removeListItem(this);
      });
    });

    // リスト項目を削除する関数
    function removeListItem(button) {
      const ul = button.closest('ul');
      const li = button.closest('li');
      if (ul.children.length > 1) {
        ul.removeChild(li);
      }

      // 項目が1つになったら削除ボタンを非表示にする
      if (ul.children.length === 1) {
        ul.querySelector('.remove-item-button').style.display = 'none';
      }

      // `draggable` の高さを調整
      const draggableElement = button.closest('.draggable');
      adjustDraggableHeight(draggableElement);
    }

    // `draggable` の高さを調整する関数
    function adjustDraggableHeight(draggableElement) {
      draggableElement.style.height = 'auto';
      const contentHeight = draggableElement.querySelector('.content').offsetHeight;
      draggableElement.style.height = `${contentHeight + 40}px`; // 40pxの余白を加える
    }

    // ページ読み込み時に初期の高さを調整
    document.querySelectorAll('.draggable').forEach(adjustDraggableHeight);
  </script>
</body>
</html>
