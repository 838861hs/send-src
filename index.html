<html lang="ja">
<head>

</head>
<body>

  <div class="js-accordion-default-1">
    <div>
      <h4>判定対象データ</h4>

          <label>
            <input type="checkbox" class="alert-checkbox" checked>
            <span>稼働データ</span>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="alert-checkbox" checked>

            <input type="checkbox" class="alert-checkbox" checked>

                <option class="group-checkbox" data-group="warning-data" value="警告データカテゴリの項目１">警告データカテゴリの項目１</option>
                <option class="group-checkbox" data-group="warning-data" value="警告データカテゴリの項目２">警告データカテゴリの項目２</option>
                <option class="group-checkbox" data-group="batch-data" value="バッチデータカテゴリの項目">バッチデータカテゴリの項目</option>
                <option class="group-checkbox" data-group="batch-data" value="バッチデータカテゴリの項目">バッチデータカテゴリの項目</option>
              </select>
            </td>
            <td>
              <select class="c-form-select is-select2 has-no-search">
                <option value="1">1</option>

                <option value="3">3</option>

            <td>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            <td>
              <button type="button" class="c-btn-icon remove-btn">
                <span class="material-icons-round"> delete </span>
              </button>
            </td>

      </table>
    </div>
    <div class="p-table-box__add-button">
      <button class="c-btn schedule-judgement-add-row-1">
        <span class="material-icons-round"> add </span>
        追加
      </button>
    </div>
  </div>
</body>
</html>
